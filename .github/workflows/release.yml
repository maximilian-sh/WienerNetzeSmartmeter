name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release_zip_file:
    name: Prepare release asset
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"

      - name: "Set version number"
        run: |
          python3 ${{ github.workspace }}/manage/update_manifest.py --version ${{ steps.version.outputs.version }}
      
      # Pack the wnsm dir as a zip and upload to the release
      - name: ZIP wnsm Dir
        run: |
          cd ${{ github.workspace }}/custom_components/wnsm
          zip wnsm.zip -r ./
      
      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            Release ${{ steps.version.outputs.version }}
            
            See the [changelog](https://github.com/${{ github.repository }}/compare/v1.8.0...${{ github.ref_name }}) for details.
          files: |
            ${{ github.workspace }}/custom_components/wnsm/wnsm.zip
          draft: false
          prerelease: false